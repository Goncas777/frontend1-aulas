<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <form id="form">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="nota">Nota:</label><br>
        <input type="number" id="nota" name="nota" min="0" max="10" required><br><br>

        <input type="submit" value="Adicionar">
    </form>

    <h2>Alunos e notas:</h2>
    <ul id="lista-alunos"></ul>
    <script>
            document.addEventListener("DOMContentLoaded", function () {
    const addPostForm = document.getElementById("form");
    addPostForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const nome = addPostForm.nome.value;
      const nota = addPostForm.nota.value;
      const post = {
        nome,
        nota,
      };
      const profile = localStorage.getItem("profile");
      const profileData = JSON.parse(profile);
      profileData.user.posts.push(post);
      localStorage.setItem("profile", JSON.stringify(profileData));
    });
  });

  function mostrarAlunos() {
    const alunos = JSON.parse(localStorage.getItem('profile')) || [];
    const lista = document.getElementById('lista-alunos');
    lista.innerHTML = '';

    alunos.forEach(aluno => {
        const item = document.createElement('li');
        item.textContent = `${aluno.nome} - Nota: ${aluno.nota}`;
        lista.appendChild(item);
    });
}

mostrarAlunos();    
    </script>
</body>
    <script src="script.js"></script>
</html>
