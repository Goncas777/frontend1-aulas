<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog de Filmes">
    <title>Blog de Filmes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container" id="header">
            <h1>TOP Movies</h1>
            <nav class="menu">
                <ul>
                    <li><a href="#popular">Populares</a></li>
                    <li><a href="#new">Lançamentos</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                  
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div>
                <h2>Explora o Universo dos Filmes</h2>
                <p id="profile_name">Descobre o teu proximo filme</p>
            </div>
        </section>

        <section class="movie-section">
            <div class="container" id="popular">
                <h2 class="section-title">Filmes Populares</h2>
                <div class="movie-grid">
                    
                </div>
            </div>
            
            <div class="container" id="new">
                <h2 class="section-title">Novos Lançamentos</h2>
                <div class="movie-grid">

                </div>
            </div>
            
            
        </section>

        
        
    </main>
    
      <section class="post-content" id="post-list"></section>
      <div id="add-post-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h2>Add New Movie</h2>
            <form id="add-post-form">
                <div class="form-group">
                    <label for="post-title">Movie Title</label>
                    <input type="text" id="post-title" name="title" required />
                </div>
                <div class="form-group">
                    <label for="post-description">Description</label>
                    <textarea id="post-description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-genre">Genre</label>
                    <input type="text" id="post-genre" name="genre" required />
                </div>
                <div class="form-group">
                    <label for="post-image">Image URL</label>
                    <input type="url" id="post-image" name="image" required />
                </div>
                <div class="form-group">
                    <label for="post-link">Movie Link</label>
                    <input type="url" id="post-link" name="link" required />
                </div>
                <div class="form-group">
                    <label for="post-categories">Categorias</label>
                    <select id="post-categories" name="categories" required>
                        <option value="Novos-lancamentos">Novos-Lancamentos</option>
                        <option value="Filmes-populares">Filmes-Populares</option>
                    </select>
                </div>      
                <button type="submit" class="submit-button">Add Movie</button>
            </form>
        </div>
    </div>
    
    
      
    <div id="movie-title-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close-modal" id="close-title-modal">&times;</span>
          <h2>Qual filme deseja editar?</h2>
          <input type="text" id="edit-movie-title-input" placeholder="Digite o nome do filme" />
        </div>
      </div>

    <footer>
        
        <div class="container">
            <p>&copy; 2025 Blog de Filmes - Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#"><i>Facebook</i></a>
                <a href="#"><i>X</i></a>
                <a href="#"><i>Instagram</i></a>
            </div>

            
            <div class="add-post-button-container">
                <button id="open-modal-btn" class="submit-button">
                  <i class="fas fa-plus">Add New Post</i> 
                </button>
                <button id="edit-movie-btn" class="submit-button">Editar Filme</button>
                <button id="delete-movie-btn" class="submit-button">Excluir Filme</button>
                <button id="theme-toggle" class="submit-button">Alternar Modo</button>
              </div> 

            

            <div id="name-form-container">
                <form id="name-form">
                    <input type="text" id="user_name" placeholder="Digite seu nome" required />
                    <button type="submit">Salvar Nome</button>
                </form>
            </div>

        </div>
    </footer>

    
      
    

</body>

<script src="js/post.js" type="module" defer></script>
<script src="js/scripts.js"></script>

</html>
